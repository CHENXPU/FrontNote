<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JSONP</title>
</head>

<body>
  <div class="weather">
    <p class="city"></p>
    <p class="degree"></p>
  </div>

  <script>
    const script = document.createElement('script')
    const city = 'wuxi'
    // wuxi
    script.src = 'https://api.caiyunapp.com/v2/RiA7WLZYAoqRWsdW/120.299,31.568/realtime.jsonp?callback=handleRes'

    document.body.appendChild(script)

    function handleRes(data) {
      document.body.removeChild(script)
      let degree = data.result.temperature
      document.querySelector('.city').textContent = city
      document.querySelector('.degree').textContent = degree + 'Â°C'
    }

    function jsonp(url, parame, fn) {
      window['callback'] = fn;
      var script = document.createElement('script');
      var queryString = '';
      for (var key in parame) {
        queryString += key + '=' + parame[key] + '&';
      }
      script.src = url + '?' + queryString + 'callback=callback';
      document.head.appendChild(script);
    }

    jsonp('https://api.douban.com/v2/movie/coming_soon', { start: 0, count: 10 },
      function (data) {
        var table = document.getElementsByTagName('tbody')[0];
        table.insertBefore("<tr><td>1</td><td>2</td><td>3</td></tr>", table);
      });
  </script>
</body>

</html>
