  <h1>Service Worker</h1>
  <p>
    本质上充当Web应用程序与浏览器之间的代理服务器，也可以在网络可用时作为浏览器和网络间的代理。
    它们旨在（除其他之外）使得能够创建有效的离线体验，拦截网络请求并基于网络是否可用以及更新的
    资源是否驻留在服务器上来采取适当的动作。他们还允许访问推送通知和后台同步API。
  </p>
  <h2>应用</h2>
  <p>目前该技术通常用来做缓存文件，提高首屏速度</p>
